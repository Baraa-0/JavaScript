<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="container">
        <button class="btn" value="0">👊</button>
        <button class="btn" value="1">✋</button>
        <button class="btn" value="2">✌️</button>
    </div>
    <div class="container">
        <div><h2>PLAYER: </h2><h2 id="playerChoice"></h2></div>
        <div><h2>COMPUTER: </h2><h2 id="computerChoice"></h2></div>
    </div>
    <div class="container" id="result"></div>
    <div class="container">
        <div><p>Player Score: </p><p id="playerScore">0</p></div>
        <div><p>Computer Score: </p><p id="computerScore">0</p></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
